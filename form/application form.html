<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            gtcu application forms
        </title>
    </head>
    <body>
        <form>
            <h2>Application Form</h2>
            <fieldset>
                <legend>
                    Personal Info
                </legend>
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname" placeholder="first name"><br>
                <label for="middle">Middle Name: </label>
                <input type="text" id="middle" placeholder="middle name"><br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="last name"><br>
                <label for="option">Specify Identification card type:</label><br>
                <input type="checkbox" placeholder="ghana" id="Ghana">
                <label for="Ghana">Ghana Card</label>
                <input type="checkbox" placeholder="ghana" id="voter">
                <label for="voter">Voter Id</label>
                <input type="checkbox" id="passport" placeholder="passport">
                <label for="passport">Passport</label>
                <input type="checkbox" id="nhis" placeholder="nhis">
                <label for="nhis">NHIS</label><br>
                <label for="number">ID number:</label>
                <input type="text" id="number">
            </fieldset>
            <fieldset>
                <legend>
                    Parents Info
                </legend>
                
            </fieldset>
            <fieldset>
                <legend>
                    Academic Career
                </legend>
            </fieldset>
            <fieldset>
                <legend>
                    Payment Details
                </legend>
            </fieldset>
            <fieldset>
                <legend>
                    Programmes
                </legend>
            </fieldset>
        </form>
    </body>
</html>
